<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Practice</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Form Practice</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="yourName">Your Name</label>
            <input id="yourName" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me your Name!</button>
        </form>
      </div>
      <br>


        <div id="nameOutput">

          <p>
            <span class="yourName"></span>
          </p>

      </div>

<!--FORM TWO HERE-->

<div>
  <form id="formTwo">
    <div class="form-group">
      <label for="yourAge">Your Age</label>
      <input id="yourAge" class="form-control" type="text">
    </div>

    <button type="submit" class="btn">Show me your Age!</button>
  </form>
</div>
<br>

<div id="ageOutput">

  <p>
    <span class="yourAge"></span>
  </p>

</div>

  </body>
</html>
